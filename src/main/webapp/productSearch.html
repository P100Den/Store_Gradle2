<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>

<h1>Поиска продуктов</h1>
<p>Страница предоставления информации о продуктах на складе</p>


<div>
    <form action="/productSearch" method="get">
        <label for="name">Введите название продукта для поиска:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="category">Выбор категории продукта:</label><br>
        <input type="text" id="category" name="category"><br>
        <label for="colour">Введите цвет</label><br>
        <input type="text" id="colour" name="colour"><br>
        <label for="brand">Введите бренд</label><br>
        <input type="text" id="brand" name="brand"><br>
        <label for="price">Введите цену</label><br>
        <input type="text" id="price" name="price"><br>
        <label for="barcode">Введите штрих код:</label><br>
        <input type="text" id="barcode" name="barcode">

        <br>
        <input type="submit" value="Submit">

    </form>

</div>
<div>
    <p><a href="./">Форма поиска</a>  </p>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>

<h1>Регистрация</h1>



<div>
    <form action="/registration" method="get">
        <label for="name">Введите имя:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Введите емейл:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="password">Введите пароль</label><br>
        <input type="text" id="password" name="password"><br>
        <label for="authenticationNumber">Введите идентификационный номер</label><br>
        <input type="text" id="authenticationNumber" name="authenticationNumber"><br>
        <input type="submit" value="Submit"><br>
        <input type="button" onclick="history.back();" value="Назад"/><br>

    </form>

</div>
</body>
</html>

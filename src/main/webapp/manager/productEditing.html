<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>

<h1>Форма редактирования продуктов</h1>


<div>
    <form action="/editing" method="post">
        <label for="name">Введите имя продукта для которого будут применены изменения :</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="price">Введите новую цену:</label><br>
        <input type="text" id="price" name="price"><br>

        <input type="submit" value="Submit"><br>
        <input type="button" onclick="history.back();" value="Назад"/><br>
    </form>
</div>


</body>
</html>
